<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.11.0/xterm.min.css" integrity="sha512-keYwX4eg8i6v6FqdYKFFAodhEQnY2JGQohRd+ZiPc3j8QOvMQ1uLnh4t6i0OtdiIwxticm1M0N6wRcGWgWuLDQ==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.11.0/xterm.min.js" integrity="sha512-C/a6JZDDF+wrO65T9IF8LXr0Az+5d2d+wrhz4PX6FXMzDSYM94e3Ku4b8MfoKNNsYhYqUwiXfj5/m9G9h1U9Lw==" crossorigin="anonymous"></script>
</head>
<body>
    <div id="terminal"></div>

    <script>
        // Initialize xterm.js terminal
        const terminalContainer = document.getElementById('terminal');
        const term = new Terminal();
        term.open(terminalContainer);

        // Print text to the terminal
        term.write('Welcome to the terminal!\r\n');

        // Handle key input
        term.onKey(e => {
            term.write(e.key);
        });
    </script>
</body>
</html>
